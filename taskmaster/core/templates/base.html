<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <title>TaskMaster</title>
        {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    </head>

    <body>
        <nav>
            <a href="{% url 'index' %}">Profile</a>

        <footer>

            </div>
