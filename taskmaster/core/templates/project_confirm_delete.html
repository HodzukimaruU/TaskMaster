{% extends 'base.html' %}
{% block content %}
<h2>Are you sure you want to delete this project?</h2>
<p>{{ project.title }} - {{ project.description }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'project-list' %}">Cancel</a>
{% endblock %}
