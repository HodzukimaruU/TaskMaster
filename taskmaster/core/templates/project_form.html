{% extends 'base.html' %}
{% block content %}
    <h2>
        {% if form.instance.pk %}
            {{ form.instance.title }}
        {% else %}
            Create New Project
        {% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Project</button>
    </form>
{% endblock %}
