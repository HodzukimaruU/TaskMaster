{% extends 'base.html' %}
{% block content %}
<h2>My Projects</h2>
<a href="{% url 'project-create' %}">Create New Project</a>
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project-detail' project.id %}">{{ project.title }}</a>
        </li>
    {% empty %}
        <p>You don't have any projects yet.</p>
    {% endfor %}
</ul>
{% endblock %}
